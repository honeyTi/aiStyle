<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载小图标</title>
    <link rel="stylesheet" href="../base/css/effect.css">
</head>
<body>
<div class="page">
    <div class="box">
        <div class="piece">
            <div class="flower-spinner">
                <div class="dots-container">
                    <div class="bigger-dot">
                        <div class="smaller-dot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="piece">
            <div class="pixel-spinner">
                <div class="pixel-spinner-inner"></div>
            </div>
        </div>
        <div class="piece-1">
            <div class="hollow-dots-spinner" :style="spinnerStyle">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="piece">
            <div class="intersecting-circles-spinner">
                <div class="spinnerBlock">
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                </div>
            </div>
        </div>

        <div class="piece">
            <div class="orbit-spinner">
                <div class="orbit"></div>
                <div class="orbit"></div>
                <div class="orbit"></div>
            </div>
        </div>

        <div class="piece">
            <div class="radar-spinner" :style="spinnerStyle">
                <div class="circle">
                    <div class="circle-inner-container">
                        <div class="circle-inner"></div>
                    </div>
                </div>

                <div class="circle">
                    <div class="circle-inner-container">
                        <div class="circle-inner"></div>
                    </div>
                </div>

                <div class="circle">
                    <div class="circle-inner-container">
                        <div class="circle-inner"></div>
                    </div>
                </div>

                <div class="circle">
                    <div class="circle-inner-container">
                        <div class="circle-inner"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="piece">
            <div class="scaling-squares-spinner" :style="spinnerStyle">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="piece">
            <div class="half-circle-spinner">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
            </div>
        </div>
        <div class="piece">
            <div class="trinity-rings-spinner">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="piece">
            <div class="fulfilling-square-spinner">
                <div class="spinner-inner"></div>
            </div>
        </div>
        <div class="piece-1">
            <div class="circles-to-rhombuses-spinner">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="piece">
            <div class="semipolar-spinner" :style="spinnerStyle">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
            </div>
        </div>
        <div class="piece">
            <div class="self-building-square-spinner">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square clear"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square clear"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>

        <div class="piece">
            <div class="swapping-squares-spinner" :style="spinnerStyle">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>

        <div class="piece">
            <div class="fulfilling-bouncing-circle-spinner">
                <div class="circle"></div>
                <div class="orbit"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
