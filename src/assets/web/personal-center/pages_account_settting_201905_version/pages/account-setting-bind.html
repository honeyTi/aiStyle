<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta charset="utf-8">
    <title>账号设置-账号绑定</title>
    <script type="text/javascript" src="http://www.zxxk.com/service/js/header.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/header.css">
    <link rel="stylesheet" type="text/css" href="../../css/personal.css">
    <link rel="stylesheet" href="../../fonts/iconfont.css">
    <link rel="stylesheet" href="../../css/account-setting.css">
    <script type="text/javascript" src="../../js/header.js"></script>
    <script src="../../fonts/iconfont.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="topbar">
        <div id="logo" class="xkw-top wrapper clearfix">
            <a class="logo" href="http://www.zxxk.com/" target="_blank" title="e卷通组卷网"></a>
            <span>账号设置</span>
        </div>
    </div>
    <div class="clearfix container-box">
        <div class="left-box "></div>
        <div class="content  clearfix">
            <div class="left-nav fl">
                <ul class="menu-list">
                    <li><a href="./account-setting-index.html"><span class="iconfont icon-shouye"></span><span
                                class="text-style">首页</span></a></li>
                    <li><a href="./account-setting-personinfo.html"><span class="iconfont icon-gerenxinxi"></span>个人信息</a></li>
                    <li><a href="./account-setting-means.html"><span class="iconfont icon-wodezichan"></span>我的资产</a></li>
                    <li class="active"><a href="./account-setting-bind.html"><span
                                class="iconfont icon-zhanghaobangding"></span>账号绑定</a></li>
                    <li><a href="./account-setting-safe.html"><span class="iconfont icon-zhanghaoanquan"></span>账号安全</a></li>
                </ul>
            </div>
            <div class="right-content account-index-container fr bind-container-index">
                <!-- 账号绑定 -->
                <h2 class="account-handle-title padding-top-42">账号绑定</h2>
                <div class="bind-account-content bind-account-content-index" data-phone="0" data-email="0">
                    <div class="bind-type">
                        <ul class="bind-type-list">
                            <li class="clearfix">
                                <a href="./account-setting-bind-2.html">
                                    <svg viewBox="0 0 812 112" version="1.1" xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <defs>
                                            <rect id="path-1" x="780" y="887" width="812" height="112"></rect>
                                            <mask id="mask-2" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="0"
                                                y="0" width="812" height="112" fill="white">
                                                <use xlink:href="#path-1"></use>
                                            </mask>
                                        </defs>
                                        <g id="帐号设置" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"
                                            stroke-dasharray="2,3">
                                            <g id="绑定手机1" transform="translate(-780.000000, -887.000000)" fill="none"
                                                fill-rule="nonzero" stroke="#ccc" stroke-width="2">
                                                <use id="矩形-copy-24" mask="url(#mask-2)" xlink:href="#path-1"></use>
                                            </g>
                                        </g>
                                    </svg>
                                    <span class="type-item-img">
                                        <span class="iconfont icon-duanxin"></span>
                                    </span>
                                    <span class="type-item-describe">
                                        <p class="describe-title">手机绑定</p>
                                        <p class="describe-subtitle">若已丢失或停用，请立即更换，避免账号被盗</p>
                                    </span>
                                    <a href="./account-setting-bind-2.html" class="type-choose" data-choose="data-phone">修改</a>
                                </a>
                            </li>
                            <li class="clearfix">
                                <a href="./account-setting-bind-2.html">
                                    <svg viewBox="0 0 812 112" version="1.1" xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <defs>
                                            <rect id="path-1" x="780" y="887" width="812" height="112"></rect>
                                            <mask id="mask-2" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="0"
                                                y="0" width="812" height="112" fill="white">
                                                <use xlink:href="#path-1"></use>
                                            </mask>
                                        </defs>
                                        <g id="帐号设置" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"
                                            stroke-dasharray="2,3">
                                            <g id="绑定手机1" transform="translate(-780.000000, -887.000000)" fill="none"
                                                fill-rule="nonzero" stroke="#ccc" stroke-width="2">
                                                <use id="矩形-copy-24" mask="url(#mask-2)" xlink:href="#path-1"></use>
                                            </g>
                                        </g>
                                    </svg>
                                    <span class="type-item-img">
                                        <span class="iconfont icon-youjian"></span>
                                    </span>
                                    <span class="type-item-describe">
                                        <p class="describe-title">邮箱绑定</p>
                                        <p class="describe-subtitle">绑定后，您可以使用邮箱登录及保障您的账号安全</p>
                                    </span>
                                    <a href="./account-setting-bind-2.html" class="type-choose type-choose-1" data-choose="data-email">绑定</a>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <h2 class="account-handle-title padding-top-42 margin-bottom-30">账号关联</h2>
                <div class="account-relationships">
                    <div class="clearfix">
                        <div class="relationship-item fl">
                            <span class="relationship-item-img">
                                <i class="iconfont icon-qq icon-qq-choose"></i>
                            </span>
                            <span class="relationship-bind-name">qq未关联</span>
                            <a class="relationship-handle">解除关联</a>
                        </div>
                        <div class="relationship-item fr">
                            <span class="relationship-item-img">
                                <i class="iconfont icon-big-Pay icon-big-Pay-choose"></i>
                            </span>
                            <span class="relationship-bind-name">支付宝未关联</span>
                            <a class="relationship-handle">解除关联</a>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="relationship-item fl">
                            <span class="relationship-item-img">
                                <i class="iconfont icon-weixin icon-weixin-choose"></i>
                            </span>
                            <span class="relationship-bind-name">微信未关联</span>
                            <a class="relationship-handle">解除关联</a>
                        </div>
                        <div class="relationship-item fr">
                            <span class="relationship-item-img">
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-caise"></use>
                                </svg>
                                <!-- 解除绑定 #icon-weibo-->
                                <!-- <i class="iconfont icon-weibo"></i> -->
                            </span>
                            <span class="relationship-bind-name">1234kana</span>
                            <a class="relationship-handle">解除关联</a>
                        </div>
                    </div>
                </div>
                <h2 class="account-handle-title margin-bottom-30">账号授权</h2>
                <div class="account-relationships">
                    <div class="clearfix">
                        <div class="relationship-item fl">
                            <span class="relationship-item-img">
                                <i class="iconfont icon-daxue"></i>
                            </span>
                            <span class="relationship-bind-name">武汉第二中心</span>
                            <a href="./account-bind-setting.html" class="relationship-handle">立即关联</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-box fl">
        </div>
    </div>
    <script>
        +function () {
            
        }()
    </script>
</body>

</html>
