<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>自由跳动的字体</title>
	<link rel="stylesheet" type="text/css" href="../base/css/effect.css">
</head>
<body>
	<div class="page">
		<div class="box">
			<p id="beatText">我可是会跳的哦，但看我跳，你要把鼠标移上来。</p>
		</div>

		<div class="box">
			<p id="rotateText">我是旋转字体的，你鼠标移上来看看</p>
		</div>

		<div class="box">
			<p id="autoText">看我跳是不收钱的，免费看</p>
			<p id="roloadText">正在加载中...</p>
		</div>

		<div class="box">

			<p id="autoRotateText">我是刷杂技的，边跳边翻跟头..............</p>
		</div>
	</div>
	<script src="../base/js/lib/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.beattext.js"></script>
	<script type="text/javascript" src="js/easying.js"></script>
	<script type="text/javascript" src="js/text-load.js"></script>
</body>

</html>
